{% extends 'base.html' %}
    {% block content %}
        {% load static %}


    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_2.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Администрация </h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Главная <i class="ion-ios-arrow-forward"></i></a></span> <span>Администрация <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-no-pb">
			<div class="container">
				<div class="row">
					{% for t in teacher %}
					<div class="col-md-6 col-lg-3 ftco-animate">
						<div class="staff">
							<div class="img-wrap d-flex align-items-stretch">
								<div class="img align-self-stretch" style="background-image: url(/media/{{ t.logo }})"></div>
							</div>
							<div class="text pt-3 text-center">
								<h3>{{ t.first_name }} {{ t.last_name }}</h3>
								<span class="position mb-2">{{ t.info }}</span>
								<div class="faded">

	              </div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</section>

{% endblock %}
